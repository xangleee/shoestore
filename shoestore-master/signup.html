<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="css/ong.css">
	<link rel="stylesheet" type="text/css" href="css/xang.css">
</head>
<body class="body-container">

<div class="main-wrapper">
		
	<img src="images/shoes.png">
		<h2>Create Account</h2>
			
		<form class="signup-form" action="" method="#">
			
			<input id="first" type="text" name="first" placeholder="Firstname">
			<br>
			<input id="last" type="text" name="last" placeholder="Lastname">
			<br>
			
			<input id="email" type="text" name="email" placeholder="E-mail">
			<br>
			
			<input id="user" type="text" name="uid" placeholder="Username">
			<br>

			<input id="pass" type="password" name="pwd" placeholder="Password">
			<br>
			<button id = "add"onClick="getaccount();" type="submit" name="submit">Sign up</button>
			<button  type="submit" name="submit"><a href="login.html" id ="login">Login</a></button>
		</form>

	</div>
<script type="text/javascript" src="js/signup.js"></script>

	<div id="credit">
		<p>All images are copyright to their owners. 
		</p>
	</div>
	
</body>
</html>
