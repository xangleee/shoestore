<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/ong.css">
	<link rel="stylesheet" type="text/css" href="css/xang.css">
</head>
<body class="body-container">
<div class="main-wrapper">
	<img src="images/shoes.png">
		<h2>Sign In</h2>
		<form class="login-form" action="" method="POST">
			
			<input id="user" type="text" name="uid" placeholder="Username">
			<br>
			
			<input id="pass" type="password" name="pwd" placeholder="Password">
			<br>
			<button id="login" onClick="validate();" type="submit" name="submit">Login</button>
			<button id="sub" type="submit" name="submit"><a href="signup.html">Sign Up</a></button>

		</form>
		
	</div>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
